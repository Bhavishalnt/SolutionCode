<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link
	rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	
/>
<link rel='stylesheet' type='text/css' href='form2.css'> 
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script type="text/javascript" src="Authentication.js"></script>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
	<!-- Registration -->
		<form>
			<h1>Create Account</h1>
			<input type="text" placeholder="User Name" name="name" id="name" required />
			<span id="nameerror" class="text-danger font-weight-bold"> </span>
			
			<input type="email"  name="Email-id" placeholder="Email" id="email" required />
			<span id="emailerror" class="text-danger font-weight-bold"> </span>
			
			<input type="password" name="psw" placeholder="Password" id="password1" required />
			<span id="passworderror" class="text-danger font-weight-bold"> </span>
			
			<input type="text" name="mobile_no" placeholder="Mobile Number" id="mobile_no" required />
			<span id="mobilenoerror" class="text-danger font-weight-bold"> </span>
			
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
	<form action="#" method="GET" name="Authentication" id="authentication" class="authentication">			
	<h1>Sign in</h1>
	<!--Login-->
	<form action="#" method="post" name="authentication" id="authentication" class="authentication">
        <!--Username must be of 15 character long-->
        <input type="text" name="username" id="username" placeholder="User Name" minlength="3" maxlenth="15" pattern="[a-zA-Z0-9]+" required>
		<!--Password must be of 15 character long-->
        <input type="password" name="password" id="password" placeholder="Password" minlength="8" maxlength="15" pattern="[a-zA-Z0-9]+" required>
		<!--Sign In will check the credentials of login-->
        <button id="sub" type="submit" value="Submit" onclick="Verify();">Sign In</button>
		<!--After successful Sign In, it will redirect to Home Page-->
      
	</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>One of us?</h1>
				<p>If you already have an account, just sign in. We've missed you!</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>New Here?</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="script1.js"></script>
</body>
</html>
